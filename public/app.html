<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/app.css">
    <title>Tabloid</title>
</head>
<body>

            <!-- logo -->
        <div class="logo"><img src="./images/Darkbg.png" alt=""></div>

        <!-- topbox for add and settings -->
        <div class="top">
            <div class="inner">

                <div class="add">
                    <i class="fas fa-plus"></i>
                </div>
                    <div class="settings">
                        <i id="caution" class="fas fa-exclamation-triangle"></i>
                        <i class="fas fa-cog"></i>
                    </div>
            </div>

        </div>

        <!-- Attention line -->
        <div class="aline">
            Something is going in hereSomething is going in hereSomething is going in hereSomething is going in hereSomething is going in here
        </div>


        <!-- Display area -->
        <div class="displayarea">
            <!-- Main data -->
            <ul id="unlistcont">
                <h3 class="intro">There is no note yet... Add one now</h3>
            </ul>
            <div class="smc">

                <button class="showmore">Show More</button>
            </div>

            <!-- add new note -->

            <div class="addnewcont">
                <div class="cover">

                    <div class="box_top ">
                            <button class="popopt2"><i class="fas fa-times"></i></button>
                    </div>
                    <h3 class="text1"><i class="fas fa-exclamation-triangle"></i>You are not logged in, Your data may be lost once you close the browser.</h3>

                    <h3 class="text2">Login and save your data now</h3>
                   
                    <button class="loginbutton">Login</button>
                    <button class="logoutbutton">Logout</button>

                </div>
            </div>

        </div>
    <script src="applogic.js"></script>
</body>
</html>
